<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div id="page"
     layout:fragment="content"
     th:with="pageTitle='400 - Bad Request'">
    <div class="container py-5 text-center bg-body-secondary rounded-4">
        <h1 class="text-danger display-1">
            <i class="bi bi-clipboard-x"></i>
        </h1>
        <h1 class="fw-bold text-danger">400 - Bad Request</h1>
        <p class="lead">
            Your request cannot be processed. Please check the URL or parameters and try again.
        </p>
        <a th:href="@{/}" class="btn btn-outline-secondary mt-3">
            <i class="bi bi-house-door-fill me-1"></i>Return to Home
        </a>
    </div>
</div>
</html>
