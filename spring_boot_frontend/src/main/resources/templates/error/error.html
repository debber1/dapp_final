<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div id="page"
     layout:fragment="content"
     th:with="pageTitle='Error'">
    <div class="container py-5 text-center bg-body-secondary rounded-4">
        <h1 class="text-secondary display-1">
            <i class="bi bi-question-circle"></i>
        </h1>
        <h1 class="fw-bold text-secondary">An Error Occurred</h1>
        <p class="lead">
            Sorry, something went wrong. Please try again or go back to the home page.
        </p>
        <a th:href="@{/}" class="btn btn-outline-secondary mt-3">
            <i class="bi bi-house-door-fill me-1"></i>Return to Home
        </a>
    </div>
</div>
</html>
